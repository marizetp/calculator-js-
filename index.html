<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator (JavaScript)</h1>
    <div class="container">
        <input type="text" class="input" readonly>
        <div class="num one">1</div>
        <div class="num two">2</div>
        <div class="num tree">3</div>
        <div class="num four">4</div>
        <div class="num five">5</div>
        <div class="num six">6</div>
        <div class="num seven">7</div>
        <div class="num eight">8</div>
        <div class="num nine">9</div>
        <div class="num zero">0</div>

        <div class="sign clean"><strong>C</strong></div>
        <div class="sign plus">+</div>
        <div class="sign minus">-</div>
        <div class="sign times">x</div>
        <div class="sign dvd">&divide;</div>
        <div class="sign equal">=</div>
        <div class="sign per">%</div>
        

        
    </div>

    <script src="script.js
    "></script>
</body>
</html>
